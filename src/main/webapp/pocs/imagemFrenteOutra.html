<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />

<title>:: Imagem front other ::</title>

<style type="text/css">
* {
	margin: 0;
	padding: 0;
}

#destaques {
	width: 650px;
	height: 300px;
}

#dest_01 {
	position: absolute;
	width: 650px;
	height: 300px;
	z-index: 0;
}

#dest_02 {
	position: absolute;
	width: 650px;
	height: 300px;
	background-color: white;
	opacity: 0.5;
	text-align: center;
	font-family: Arial;
	font-size: 30px;
	font-style: bold;
	line-height: 300px;
	z-index: -1;
}
</style>


<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {

	});

	function mostra(){
		jQuery('#dest_02').css('z-index', 1);
	}

	function apaga(){
		jQuery('#dest_02').css('z-index', -1);
	}
</script>
</head>

<body>
	<h1>
		<a name="cabecalho" id="cabecalho">GO GO GO </a>
	</h1>
	<br /><br /><br />
	<div id="destaques">
		<div id="dest_01" onmouseover="mostra()" >
			<img src="../images/01.jpg" />
		</div>
		<div id="dest_02" onmouseout="apaga()">
			Let's go to the beach!
		</div>
	</div>
</body>
</html>
