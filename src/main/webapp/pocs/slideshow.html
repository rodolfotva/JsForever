<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />

	<title>:: SLIDE SHOW ::</title>

	<style type="text/css">
	* {
		margin: 0;
		padding: 0;
	}

	#slide {
		width: 650px;
		height: 300px;
		overflow: hidden;
		margin: 50px auto;
		box-shadow: 0 0 8px #000;
		position: relative;
	}

	#slide img {
		position: absolute;
		z-index: 1;
		display: none;
		left: 0;
	}

	#slide p {
		z-index: 2;
		position: absolute;
		bottom: 0;
		left: 0;
		width: 100%;
		padding: 10px;
		font-family: Arial;
		font-size: 14px;
		background: rgba(0, 0, 0, 0.7);
		color: #fff;
	}
	</style>

	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#slide img:eq(0)').addClass('ativo').show();

			<!-- var texto = $('.ativo').attr('alt'); -->
			<!-- $('#slide p').hide().html(texto).delay(500).fadeIn(1000,'linear'); -->

			setInterval(slide,5000);

			function slide(){
				if($('.ativo').next().size()){
					$('.ativo').fadeOut(1500,'linear').removeClass('ativo').next().fadeIn(1500,'linear').addClass('ativo');
				}else{
					$('.ativo').fadeOut(1500,'linear').removeClass('ativo');
					$('#slide img:eq(0)').fadeIn(1500,'linear').addClass('ativo');
				}

				<!-- var texto = $(".ativo").attr("alt"); -->
				<!-- $('#slide p').hide().html(texto).delay(500).fadeIn(1000,'linear'); -->
			}
		});
	</script>
</head>

<body>
	<h1>
		<a name="cabecalho" id="cabecalho">SLIDE SHOW</a>
	</h1>

	<figure id="slide">
		<!--  <p></p> -->
		<img src="../images/01.jpg" alt="Imagem das Ilhas" />
		<img src="../images/02.jpg" alt="Imagem da Praia" />
		<img src="../images/03.jpg" alt="Imagem da Montanha" />
	</figure>
</body>
</html>
