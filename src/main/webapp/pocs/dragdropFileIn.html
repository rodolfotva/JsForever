<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script type="text/javascript" src="../jquery/modernizr.js"></script>

<script type="text/javascript">
	$(document).ready(function() {
		if (!Modernizr.draganddrop) {
			alert('Browser n√£o suporta DnD');
		}

		var fileaccess = document.querySelector("#fileaccess");

		fileaccess.ondrop = function(e) {
		    var dt = e.dataTransfer
		    var files = dt.files
		    var elem = this;
		    var html = "Nome: " + files[0].name + " Tamanho: " + files[0].size + " Tipo: " + files[0].type;

		    elem.innerHTML = html;
		    e.preventDefault();
		}

		fileaccess.ondragenter = function(e){
			e.preventDefault();
		}

		fileaccess.ondragover = function(e){
			e.preventDefault();
		}

	});
</script>
